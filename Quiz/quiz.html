<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="quiz.css">
</head>
<body>
    <a href="../index.html" class="home-corner-btn">
		<button type="button">Home</button>
	  </a>
    <div id="quiz">
        <h2 id="question"></h2>

        <div id="options">
            <button id="option1"></button>
            <button id="option2"></button>
            <button id="option3"></button>
            <button id="option4"></button>
        </div>

        <!-- Correct result popup, inside quiz -->
        <div id="result-popup" class="hidden">
            <p id="result-message"></p>
            <button id="next-button" onclick="nextQuestion()">Next Question</button>
        </div>
    </div>

    <!-- Final result screen -->
    <div id="final-result" class="hidden">
        <h2 id="score"></h2>
        <button id="restart-button" onclick="restartQuiz()">Restart Quiz</button>
    </div>

    <script src="quiz.js"></script>
</body>
</html>
